<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <div class="demo" :style="{borderColor : box1Selected ? 'red':''}" @click="boxSelect('A')">{{box1Selected}}</div>
      <div class="demo" @click="boxSelect('B')">{{box2Selected}}</div>
      <div class="demo" @click="boxSelect('C')">{{box3Selected}}</div>
    </section>
  </body>
</html>
