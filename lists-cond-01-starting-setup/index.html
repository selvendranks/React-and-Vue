<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredGoal"/>
      <button @click="addGoal">Add Goal</button>
      <p v-show="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <ul v-show="goals.length >0">
        <li v-for="(goal,index) of goals" :key="goal" @click="removeGoal(index)">{{goal}}
          <input type="text" @click.stop>
        </li>
      </ul>
      <ul>
        <li v-for="value in [{name:'selva',age:18},{name:'don',age:6}]">{{value.name}}</li>
      </ul>
    </section>
  </body>
</html>
